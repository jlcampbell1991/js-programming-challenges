<script>
  // Given a sorted linked list and a value to insert, write a function to
  // insert the value in a sorted way.
  // https://www.geeksforgeeks.org/given-a-linked-list-which-is-sorted-how-will-you-insert-in-sorted-way/
  class List {
    constructor(head, tail) {
      this.head = head
      this.tail = tail
    }

    append(value) {
      this.tail.unshift(this.head);
      return new List(value, this.tail);
    }

    appendList(l) {
      this.tail.concat(l)
      return new List(this.head, this.tail)
    }

    prepend(value) {
      this.tail.push(value);
      return new List(this.head, this.tail);
    }

    sortedInsert(value, tail = this, accum = []) {
      if(value > tail.head) {
        accum.unshift(tail.head);
        return this.sortedInsert(value, tail.tail, accum);
      } else {
        accum.push(value);
        var a = accum.concat(tail)
        return new List(a[0], a.slice(1));
      }
    }
  }

  var l = new List(1, [3, 4])
  console.log(l.sortedInsert(2))
</script>
